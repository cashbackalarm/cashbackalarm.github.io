<form name="registration" [formGroup]="form">
    <mat-card>
        <mat-card-header>
            <mat-icon mat-card-avatar>app_registration</mat-icon>
            <mat-card-title>
                {{'registration.title' | translate}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>{{'user.name' | translate}}</mat-label>
                <input type="text" matInput name="name" formControlName="name" />
                <mat-error *ngIf="name.invalid">{{'user.invalid-name'|translate}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>{{'user.email' | translate}}</mat-label>
                <input type="email" matInput name="email" formControlName="email" />
                <mat-error *ngIf="email.invalid">{{'user.invalid-email'|translate}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>{{'user.password' | translate}}</mat-label>
                <input type="password" matInput name="password" formControlName="password" />
                <mat-error *ngIf="password.invalid">{{'user.invalid-password'|translate}}</mat-error>
            </mat-form-field>
            <div class="mat-form-field links">
                <a mat-button routerLink="/login">{{'registration.to-login' | translate}}</a>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="accent" (click)="submit()" [disabled]="form.invalid">
                {{'send' | translate}}</button>
        </mat-card-actions>
    </mat-card>
</form>
