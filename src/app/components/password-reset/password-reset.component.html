<div class="centered-content">
    <form name="password-reset" [formGroup]="form">
        <mat-card>
            <mat-card-header>
                <mat-icon color="accent" mat-card-avatar>password</mat-icon>
                <mat-card-title>
                    {{'password-reset.title' | translate}}
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p *ngIf="error" class="mat-form-field banner mat-mdc-form-field-error">
                    {{'password-reset.error.' + error | translate}}
                </p>
                <p *ngIf="info" class="mat-form-field banner">
                    {{'password-reset.info.' + info | translate}}
                </p>
                <mat-form-field appearance="fill">
                    <mat-label>{{'user.email' | translate}}</mat-label>
                    <input type="email" matInput name="email" formControlName="email" />
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>{{'user.password' | translate}}</mat-label>
                    <input type="password" matInput name="password" formControlName="password" />
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>{{'user.token' | translate}}</mat-label>
                    <input type="text" matInput name="token" formControlName="token" />
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-flat-button color="accent" (click)="submit()" [disabled]="form.invalid"
                    aria-label="reset password">
                    {{'send' | translate}}</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
