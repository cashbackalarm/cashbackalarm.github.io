<form name="login" [formGroup]="form">
    <mat-card>
        <mat-card-header>
            <mat-icon mat-card-avatar>login</mat-icon>
            <mat-card-title>
                {{'login.title' | translate}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>{{'user.email' | translate}}</mat-label>
                <input type="email" matInput name="email" formControlName="email" />
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>{{'user.password' | translate}}</mat-label>
                <input type="password" matInput name="password" formControlName="password" />
            </mat-form-field>
            <div class="mat-form-field links">
                <a mat-button routerLink="/registration">
                    {{'login.to-registration' | translate}}
                </a>
                <a mat-button routerLink="/password-forgotten">
                    {{'login.to-password-forgotten' | translate}}
                </a>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="accent" (click)="submit()" [disabled]="form.invalid">
                {{'send' | translate}}</button>
        </mat-card-actions>
    </mat-card>
</form>
